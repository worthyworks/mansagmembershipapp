{% extends 'base.html' %}

{% block head %}
<title>Login - MANSAG</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Log In</h1>
    <form method="POST" action="">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form.username.label }}
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password }}
        </div>
        <div class="form-group">
            {{ form.submit }}
        </div>
    </form>
</div>
{% endblock %}
